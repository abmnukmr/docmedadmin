  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PATHALOGY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item  *ngFor="let item of data" >
      <h3 style="color: #00baba"><b>{{item.name}}</b></h3>

      <ion-row>
        <ion-icon name="pin" color="primary"></ion-icon>
        <p margin-left="0.1%">{{ item.address}}</p>
      </ion-row>

      <p style="color:#36b4f9;" item-end [hidden]="item.show=='true'?true:false">Enable</p>
      <p style="color: #f31005" item-end [hidden]="item.show=='false'?true:false">Disable</p>

    </ion-item>

  </ion-list>


</ion-content>
