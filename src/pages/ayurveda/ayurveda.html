<ion-header>

  <ion-navbar>
    <ion-title>AYURVEDA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>
    <ion-item  *ngFor="let item of data" [hidden]="item.show=='true'?false:true">
      <h3 style="color: #00baba"><b>{{item.name}}</b></h3>

      <ion-row>
        <ion-icon name="pin" color="primary"></ion-icon>
        <p margin-left="0.1%">{{ item.address}}</p>
      </ion-row>

    </ion-item>

  </ion-list>


</ion-content>
